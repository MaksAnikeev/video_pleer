<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="static/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">

  .player {
    width: 800px;
    height: 600px;
    box-shadow: 0 0 50px rgba(0,0,0,0.9);
  }

  .video-window {
    width: 100%;
    height: 90%
  }

  .first-background-line{
    background-color:black;
  }

  .second-background-line{
    background-color:white;
  }

  .third-background-line{
    background-color:grey;
  }

  button.first-line {
    border-style: none;
    background-color: transparent;
    cursor: pointer;
    width: 100px;
    height: 50px;
  }

  .icon-first-line {
    color:white;
  }

  </style>

</head>
<body>
  <div class="player" id="player">

    <div class="video-window js-video-container"></div>
    <div class="first-background-line">
      <button class="first-line js-play-button">
        <i class="icon-first-line fa fa-play fa-2x" aria-hidden="true"></i>
      </button>
      <button class="first-line js-pause-button" hidden >
        <i class="icon-first-line fa fa-pause fa-2x" aria-hidden="true"></i>
      </button>
      <button class="first-line js-mute-button">
        <i class="icon-first-line fa-first-line fa fa-volume-off fa-2x" aria-hidden="true"></i>
      </button>
      <button class="first-line js-volume-button" hidden>
        <i class="icon-first-line fa fa-volume-up fa-2x" aria-hidden="true" ></i>
      </button>
      <button class="first-line js-fullscreen-button">
        <i class="icon-first-line fa fa-arrows-alt fa-2x" aria-hidden="true"></i>
      </button>
    </div>

    <div class="second-background-line">
      <button class="js-current-time">Current-time</button>
      <button class="js-duration">Duration</button>
    </div>

    <div class="third-background-line js-progress">
      <div class="js-progress-slider" style="background-color: red;">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
  });
  </script>

</body>
</html>
