<!DOCTYPE html>
<html lang="en">
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="static/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="video-player" id="player">

    <div class="video-player__window js-video-container"></div>
    <div class="video-player__controls">
      <button class="video-player__button js-play-button">
        <i class="fa fa-play fa-lg" aria-hidden="true"></i>
      </button>
      <button class="video-player__button js-pause-button" hidden >
        <i class="fa fa-pause fa-lg" aria-hidden="true"></i>
      </button>
      <button class="video-player__button js-mute-button">
        <i class="fa fa-volume-up fa-lg"></i>
      </button>
      <button class="video-player__button js-volume-button" hidden>
        <i class="fa-first-line fa fa-volume-off fa-lg" aria-hidden="true" ></i>
      </button>


      <div class="video-player__progress_bar">
        <span class="video-player__duration js-current-time"></span>
        <div class="video-player__progress_bar js-progress">
          <div class="video-player__progress_line js-progress-slider"></div>
          <span class="dot"></span>
        </div>
        <span class="video-player__duration js-duration"></span>
      </div>

      <button class="video-player__button js-fullscreen-button">
        <i class="fa fa-expand fa-lg" aria-hidden="true"></i>
      </button>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
  });
  </script>
</body>

</html>
